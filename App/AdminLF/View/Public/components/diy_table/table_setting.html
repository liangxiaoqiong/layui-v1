<!--表格列表项筛选组件-->
<style>
  .table-setting-layer {
    position: absolute;
    z-index: 5;
    top: 50px;
    left: 0;
    background-color: #FFFFff;
    border-radius:0 0 4px 4px;
    max-width: 700px;
    box-shadow:0px 10px 8px rgba(0,0,0,0.16);
    width: -webkit-fill-available;
  }
  .table-setting-layer .set-layer-title {
    display: -webkit-flex;
    display: flex;
    height: 60px;
    align-items: center;
    padding: 0 30px;
    border-bottom: 1px solid #F2F2F2;
    font-size: 16px;
    font-weight: bold;
  }
  .set-layer-main {
    display: inline-block;
    padding: 10px 0 10px 30px;
    max-height: 350px;
    overflow-y: auto;
    width: 99.99%;
  }
  .set-layer-main .el-checkbox {
    display: inline-block;
    margin: 8px 5px 8px 0;
  }
  .set-layer-foot {
    padding: 20px 30px 40px 30px;
    display: -webkit-flex;
    display: flex;
    align-items: center;
    justify-content: flex-end;
  }
  .shade {
    opacity: 0.5;
    z-index: 4;
    background: black;
    position: absolute;
    left: 0;
    top: 50px;
    width: 100%;
    height: 100%;
  }
</style>
<script type="x-template" id="table_setting_component">
  <!--region 设置列表项 弹框-->
  <div v-show="isShowLayer">
    <div class="shade"></div>
    <div class="table-setting-layer" id="table-setting-layer">
      <div class="set-layer-title">设置列表项</div>
      <div class="set-layer-main">
        <el-checkbox-group v-model="checkFieldIds">
          <el-checkbox v-for="(item, index) in tableFiled" :label="item.filed_val" :key="index" v-if="isSetting(item)">
            {{ item.th_name }}
          </el-checkbox>
        </el-checkbox-group>
      </div>
      <div class="set-layer-foot">
        <button type="button" class="btn-grey" @click.stop="clickAllField">
          {{ isCheckAllField ? '全部取消' : '全部选中' }}
        </button>
        <button type="button" class="btn-primary-diy" @click.stop="submitSet">确定</button>
      </div>
    </div>
  </div>
  <!--endregion 设置列表项 弹框-->
</script>
<script>
  COMPONENT.TABLE_SETTING_COMPONENT = {
    template: '#table_setting_component',
    props: {
      query: Object,
      tableFiled: Array,
    },
    data: function () {
      return {
        isShowLayer: false,
        checkFieldIds: [] //显示的表格项数组，[filed_val, filed_val, ...]
      }
    },
    mounted: function () {
      this.init()
    },
    computed: {
      //是否全选
      isCheckAllField: function () {
        var self = this
        if (self.tableFiled) {
          var len = 0
          self.tableFiled.forEach(function (value) {
            if (self.isSetting(value)) {
              len++
            }
          })
          return self.checkFieldIds.length === len
        }
      }
    },
    methods: {
      //判断是否可设置显示||不显示
      isSetting: function (item) {
        return typeof item.is_setting ==='undefined' ||
          (typeof item.is_setting !== 'undefined' && +item.is_setting === 1)
      },
      init: function () {
        var self = this
        var field = []
        if (typeof self.query.field === 'undefined' || self.query.field !== '') {
          self.checkFieldIds = self.query.field.split(',')
        } else {
          //为空时默认全选中
          if (self.tableFiled) {
            self.tableFiled.forEach(function (value) {
              if (self.isSetting(value)) {
                field.push(value.filed_val)
              }
            })
            self.checkFieldIds = field
            self.query.field = self.checkFieldIds.join(',')
          }
        }
      },
      showLayer: function () {
        this.isShowLayer = !this.isShowLayer
      },
      hideLayer: function () {
        this.isShowLayer = false
      },
      //全选表头
      clickAllField: function () {
        var self = this
        if (self.isCheckAllField) {
          self.checkFieldIds = []
          return false
        } else {
          var ids = []
          self.tableFiled.forEach(function (value) {
            if (self.isSetting(value)) {
              ids.push(value.filed_val)
            }
          })
          self.checkFieldIds = ids
        }
      },
      submitSet: function () {
        this.query.field = this.checkFieldIds.join(',')
        this.hideLayer()
      }
    }
  }
</script>
