<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit">
<meta property="qc:admins" content="1720064050641161663757" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="/favicon.ico" type="image/x-icon" rel="shortcut icon">
<title>{$title} - <tp:sitename /></title>
<meta name="keywords" content="{$keywords}" />
<meta name="description" content="{$description}" />
<link rel="stylesheet" href="__PUBLIC__/css/common.css" />
<link rel="stylesheet" href="__PUBLIC__/css/bootstrap.css">
<link rel="stylesheet" href="__PUBLIC__/css/buttons.css">
<link rel="stylesheet" href="__PUBLIC__/css/font-awesome.min.css">
<link rel="stylesheet" href="__PUBLIC__/css/index.css" />
<script type="text/JavaScript" src='__PUBLIC__/js/jquery.js'></script>
<script type="text/JavaScript" src='__PUBLIC__/js/common.js'></script>
<script type="text/javascript" src="__PUBLIC__/js/qq_focus.js"></script>
<link rel="stylesheet" href="__PUBLIC__/js/img/pic.css">
<link rel="stylesheet" href="__PUBLIC__/Images/showList/showList.css" />
<style type="text/css">
.imgmagnify:hover {
  position: relative;
  z-index:888;
  transform:scale(1.03);
  -webkit-transform:scale(1.03);
  -moz-transform:scale(1.03);
  -o-transform:scale(1.03);
  -ms-transform:scale(1.03);
}
</style>
</head>
<body>
<include file="Public:header" />
<div class="mainWrap" id="mT100">
    <div class="main">
        <div class="catebanner">
            <div class="catetj">
                <h2>
                    <a href="{$cate.url}" title="{$cate.name}">{$cate.name}</a>&nbsp;
                    <b>{:get_artcount($cid,$cate['modelid'])} 条记录</b>
                </h2>
                <span>{$description}</span>
            </div>
            <div class="black"></div>
            <div class="img">
              <div class="sky">
                <div class="clouds_one"></div>
                <div class="clouds_two"></div>
                <div class="clouds_three"></div>
              </div>
            </div>
        </div>
        <div class="pageNav">
            <if condition="$pid gt 0">
            <tp:type typeid='$pid'><a href="{$type.url}">全部</a></tp:type>
            <else />
            <tp:type typeid='$cid'><a href="{$type.url}" class="cur">全部</a></tp:type>
            </if>
            <if condition="$flag_son">
            <tp:catlist typeid='$cid' type='son' flag='1'>
            <a href="{$catlist.url}" <eq name="cid" value="$catlist['id']">class="cur"</eq>>{$catlist.name}</a>
            </tp:catlist>
            <else/>
            <if condition = "$cate['pid'] gt 0">
            <tp:catlist typeid="$cate['pid']" type='son' flag='1'>
            <a href="{$catlist.url}" <eq name="cid" value="$catlist['id']">class="cur"</eq>>{$catlist.name}</a>
            </tp:catlist>
            </if>
            </if>
       </div>
       <div class="item_list infinite_scroll masonry" style="position: relative; height: 1595px;">
       	<tp:list typeid="$cid" pagesize='20' pageroll='5'>
        <div class="item masonry_brick masonry-brick imgmagnify" _hover-ignore="1">
            <div class="item_t">
                <div class="img" >
                    <a target="_blank" href="{$list.url}" >
                        <img alt="{$list.title}" src="{$list.litpic}">
                    </a>
                    <div class="btns" style="display: none;">
                        <a target="_blank" href="{$list.url}" class="img_album_btn icon-heart"></a>
                    </div>
                </div>
                <div class="title"><span>{$list.title}</span></div>
            </div>
            <div class="item_b clearfix">
                <div class="items_likes fl">
                    <em class=" icon-heart"></em>
                    <em class="bold">{$list.click}</em>
                </div>
                <div class="items_comment fr">
                    <a target="_blank" href="{$list.url}" class="icon-comments"></a>
                </div>
            </div>
        </div>
        </tp:list>
       </div>
       <div class="pagesize">{$page}</div>
	</div>
</div>

<include file="Public:footer" />

<script src="__PUBLIC__/js/sc.js" type="text/javascript"></script>
<script type="text/javascript" src="__PUBLIC__/js/img/jquery.masonry.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/img/jquery.infinitescroll.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/img/pic.js"></script>
<script type="text/javascript">
$(function(){
  $(window).scroll(function(){
      $(window).scrollTop()>1000 ? $("#gotopbtn").css('display','').click(function(){
          $(window).scrollTop(0);
      }):$("#gotopbtn").css('display','none');    
  });
});
</script>
<style>
#topcontrol a.top_stick{
	display: block;
	outline: medium none;
	text-decoration: none;
}
</style>
<script src="__PUBLIC__/js/scrolltopcontrol.js"></script>
<!--<script type="text/javascript" src="/Addons/Comment/Public/comments.js"></script>-->
</body>
</html>
