<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{$title} - <tp:sitename /></title>
<meta name="keywords" content="{$keywords}" />
<meta name="description" content="{$description}" />
<link href="__PUBLIC__/css/index.css" rel="stylesheet">
<!--<link rel="stylesheet" href="__PUBLIC__/css/style_version1.css" type="text/css" />-->
<link href="__PUBLIC__/css/member.css" rel="stylesheet" type="text/css" />
<script src="__PUBLIC__/js/jquery.js" type="text/javascript"></script>
<!--[if lt IE 9]><script src="__PUBLIC__/js/modernizr.js"></script><![endif]-->
</head>
<body>
<include file="Public:header" />
<style type="text/css">
.item{
	border: 1px solid #888;
    margin: 0 10px 10px 0;
    padding: 10px;
    position: relative;
    width: 750px;
}
.category{
	text-indent: 14px;
	line-height: 24px;
	background: #FFD77C;
	font-size: 14px;
}
</style>

<div class="clear"></div>

<div id="main">
    <div class="main-user">
        <div class="container_profile clearfix">
            <div class="avatar l">
                <img width="180" height="180" src="{:get_avatar('',160)}">
            </div>
            <div class="profile r">
                <h4 class="tadename">{$member.username}</h4>
                <p class="aboutjob">{$member.groupname}</p>
                <p class="aboutme"><if condition="!$member['signature']">这位童鞋很懒，什么也没有留下～～！<else />{$member.signature}</if></p>
                <div id="mp-box" class="mp-box">
                    <div class="l mp-uspace">
                        <span class="mp-title">积分</span>
                        <span class="mp-num" data-uid="1925025">{$member.score}</span>
                    </div>
                </div>
                <a id="J_AddFrd" class="add-frd btn btn-green" uid="1925025" href="javascript:void(0)">
                    <span class="icon"></span>
                    加为好友
                </a>
            </div>
        </div>
        <div style="padding:100px 0;text-align: center;">个人空间，正在开发中，敬请期待...</div>
    </div>

</div>

<include file="Public:footer" />
<include file="Member:mfooter" />
</body>
</html>
