<div class="form">
	<form method='post' enctype="multipart/form-data" id="upForm" action="{:U('Member/face')}">		
		<div class="h3">上传头像</div>
		<dl>
			<dt>当前头像：</dt>
			<dd><img src="{$user.face}" /></dd>
		</dl>
		<dl>
			<!--<dt style=" height:47px; line-height:47px;">上传头像：</dt>-->

                    <div id="altContent" ></div>
                    <input type="hidden" name="path" id="path" />

	</div>

<script type="text/javascript" src="__DATA__/FaustCplus/swfobject.js"></script>
<script type="text/javascript" src="__DATA__/FaustCplus/requestTicket.js"></script>
<script type="text/javascript">
	

	function submitForm(path) {
		//alert(path);
		$("#path").val(path);
		$("#altContent").hide();
		$("#upForm").submit();
		$("#TB_closeWindowButton").trigger('click');
	}
	function uploadevent(status) {
		//alert(status);
		status = status.substring(1);
		if (status && status !== -1) {
			//alert('头像上传成功！');
			submitForm(status);
		} else if (status === -2) {
			alert('头像上传失败!');
			//window.location.href = "#";
		} else {
			$("#TB_closeWindowButton").trigger('click');
		}

	}
	var flashvars = {
		"jsfunc": "uploadevent",
	   	"imgUrl": "__ROOT__/avatar/system/0.gif",
		"pid": "75642723",
		"uploadSrc": true,
		"showBrow": true,
		"showCame": true,
		"uploadUrl":"__ROOT__/saveavater.php?action=uploadavatar&uid={$uid}"
	};
	var params = {
		menu: "false",
		scale: "noScale",
		allowFullscreen: "true",
		allowScriptAccess: "always",
		wmode: "transparent",
		bgcolor: "#FFFFFF"
	};
	var attributes = {
		id: "FaustCplus"
	};
	swfobject.embedSWF("__DATA__/FaustCplus/FaustCplus.swf", "altContent", "650", "485", "9.0.0", "expressInstall.swf",flashvars,params,attributes);
</script>
