<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head> 
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
    <title>{$title} - <tp:sitename /></title>
    <meta name="keywords" content="{$keywords}" />
    <meta name="description" content="{$description}" />
    <link rel="shortcut icon" href="__PUBLIC__/images/favicon.ico" type="image/x-icon" /> 
    <link rel="stylesheet" href="__PUBLIC__/css/style_version1.css" type="text/css" />
    <link href="__PUBLIC__/css/index.css" rel="stylesheet">
    <link href="__PUBLIC__/css/member.css" rel="stylesheet" type="text/css" />
    <script src="__PUBLIC__/js/jquery.js" type="text/javascript"></script>
</head> 
<body> 

<include file="Public:header" />

<div class="container clearfix">
    
    <include file="Member:left" />
    
    <div class="member_main">
        <div class="perInfo">
            <div class="titleInfoBorder">
                <span>{$title}</span>
                <!--<a class="want" href="{:U('Member/pay')}">去充值</a>-->
            </div>
        </div>
        <notempty name='lists'>
            <table class='table_member'>
                <tr>
                    <th align="left">积分流水</th>
                    <th align="left"></th>
                    <th align="left">操作对象标题</th>
                    <th align="left">说明信息</th>
                    <th align="left">操作时间</th>
                    <!--<th align="center">状态</th>-->
                </tr>
                <tbody>
                <foreach name="lists" item="row">
                    <tr>
                        <td><if condition='$row.type eq 1'>
                        <b class="green">收入</b>
                        <elseif condition="$row.type eq 2" />
                        <b class="red">支出</b>
                        <else/>
                        </if>
                        </td>
                        <td width='100px'>{$row.scoreinfo} 积分</td>
                        <td><if condition="$row['title']">{$row.title}<else/>无</if></td>
                        <td>{$row.descrip}</td>
                        <td>{$row.addtime|date="Y-m-d H:i",###}</td>
                        <!--<td></td>-->
                    </tr>
                </foreach>
                </tbody>
            </table>
            <div class="pager">{$page}</div>
            <else/>
            <div class="infoNoData">
                你还没有积分流水记录呢，快去发表文章赚积分吧！
            </div>
        </notempty>
        <include file="Member:menu" />
    </div>
    
</div>

<include file="Public:footext" />
<include file="Member:mfooter" />

</body>
</html>
