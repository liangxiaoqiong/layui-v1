<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head> 
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
    <title>{$title} - <tp:sitename /></title>
    <meta name="keywords" content="{$keywords}" />
    <meta name="description" content="{$description}" />
    <link rel="shortcut icon" href="__PUBLIC__/images/favicon.ico" type="image/x-icon" /> 
    <link rel="stylesheet" href="__PUBLIC__/css/style_version1.css" type="text/css" />
    <link href="__PUBLIC__/css/index.css" rel="stylesheet">
    <link href="__PUBLIC__/css/member.css" rel="stylesheet" type="text/css" />
    <script src="__PUBLIC__/js/jquery.js" type="text/javascript"></script>
</head> 
<body> 

<include file="Public:header" />

<div class="container clearfix">
    
    <include file="Member:left" />
    
    <div class="member_main">
        <div class="perInfo">
            <div class="titleInfoBorder">
                <span>我的投稿</span>
                <a class="want" href="{:U('Member/article_add')}">新增文章</a>
            </div>
        </div>
        <div class="setting-right-wrap wrap-boxes settings" style="padding:0">

            <div class="wenda-list">
                <div class="wenda-listcon myquelist clearfix">
                	
                    <volist name="vlist" id="vo">
                     <div class="wendaslider">
                            <a class="replynumber hasanswernum" target="_blank" href="{$vo.url}">
                                <div class="ys ">
                                    <div class="number"><span>{$vo.comment}</span></div><div>回答</div>
                                </div>
                                <div class="browsenum">
                                    <div class="number"><span>{$vo.click}</span></div><div>浏览</div>
                                </div>
                            </a>
                            <h2 class="wendaquetitle">
                                <i class="icon-ques-revert"></i>
                                <a class="wendatitle" target="_blank" href="{$vo.url}">{$vo.title}</a>
                                <if condition="$vo['status'] eq 0">
                                [已删除]
                                <elseif condition="$vo['status'] eq 2" />
                                [未审核]
                                [<a href="{:U('Member/article_edit?id='.$vo['id'])}">编辑</a>]
                                [<a href="{:U('Member/article_del?id='.$vo['id'])}">删除</a>]
                                <else />
                                [已审核]
                                [<a href="{:U('Member/article_edit?id='.$vo['id'])}">编辑</a>]
                                [<a href="{:U('Member/article_del?id='.$vo['id'])}">删除</a>]
                                </if>
                            </h2>
                            <div class="replymegfooter clearfix">
                                <div class="wenda-time">
                                    <em>发布时间：{$vo.updatetime|date='Y-m-d H:i:s',###}</em>
                                </div>
                                <!--<div class="keyword-list">
                                    <php>$tag = explode(',',$vo['tag']);</php>
                                    <volist name="tag" id="v">
                                        <a class="list-tag" href="{$vo.curl}?tagname={$v}" target="_blank">{$v}</a>
                                    </volist>
                                </div>-->
                            </div>
                      </div>
                      </volist>
                     
                </div>

            </div>

        </div>
        <div class="pager">{$page}</div>
    </div>
    
</div>

<include file="Public:footext" />
<include file="Member:mfooter" />

</body>
</html>
