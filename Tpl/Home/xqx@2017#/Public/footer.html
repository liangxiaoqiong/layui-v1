<script type="text/javascript">
//$(function(){$('#nav1').addClass('cur');});
url = window.location.pathname + window.location.search;
classname = $("a[href='" + url + "']").attr("class");
if(classname == 'level1'){
	$("a[href='" + url + "']").parent("li").addClass("cur");
}else if(classname == 'level2'){
	$("a[href='" + url + "']").parent("li").parent("ul").parent("li").addClass("cur");
}else{
	$('#nav1').parent("li").addClass('cur');
}
//播放音乐
function play(url,title){
 layer.open({
   type: 2,
   title:'播放 '+title,
   area: ['560px', '250px'],
   skin: 'layerMusic-class',
   content: [url,'no'],
   shade: 0,
   moveType: 1,
   offset: 'rb',
   shadeClose:false,
   shift:1,
 });
}
//登录
function Login(url,title){
 layer.open({
   type: 2,
   area: ['360px', '520px'],
   skin: 'layerLogin-class',
   content: [url,'no'],
   shade: [0.5, '#000'],
   moveType: 1,
   shadeClose:true,//点击外层是否关闭
   shift:4,
 });
}
</script>
