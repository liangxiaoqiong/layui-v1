<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport">
<title>{$title} - <tp:sitename /></title>
<meta name="keywords" content="{$tagname}" />
<meta name="description" content="包含标签'{$tagname}'的内容." />
<link type="text/css" href="__PUBLIC__/css/style.css" rel="stylesheet" />
<script type="text/javascript" src="__PUBLIC__/js/jquery.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/wap.js"></script>
</head>
<body>
<include file="Public:header" />
<div class="pos"><tp:position delimiter='&nbsp;&gt;&nbsp;' ismobile='1' /></div>
<div class="clearfix list">
		<div class="list-title">
		<strong>找到标签 “{$tagname}” 相关结果 {$count} 个</strong>
		</div>
		<div class="list-list">
			<ul class="container lazy-load">
            <foreach name="vlist" item="list" key="autoindex">
                <li><div class="libox"><a href="{$list.url}"><img alt="{$list.title}" src="{$list.litpic}"><span>{$list.title}</span></a></div></li>
            </foreach>
			</ul>
		</div>
	</div>
<div id="page">{$page}</div>
<div class="mad"><!--<script src="/skins/ad/a_1.js" type="text/javascript"></script>--></div>
<div class="tit"><strong><tp:type typeid='9'><a href="{$type.url}">{$type.name}</a></tp:type></strong></div>
<div class="sort">
<tp:spelist flag='a' limit='16' orderby='click DESC'>
<li><a href="{$spelist.url}">{$spelist.title}</a></li>
</tp:spelist>
</div>
<div class="mad">
<!--<script src="/skins/ad/a_2.js" type="text/javascript"></script>-->
</div>
<!--<script src="/skins/ad/a_3.js" type="text/javascript"></script>-->

<include file="Public:footer" />

</body>
</html>
