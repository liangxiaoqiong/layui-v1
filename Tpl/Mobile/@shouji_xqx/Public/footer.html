<script type="text/javascript">
 function Mp3(url,title){
   /*处理高度*/
    var H = window.screen.availHeight;
    var _int = H/100;
    var H_Data = 111/_int;
   layer.open({
       type: 2,
       title:title,
       shadeClose: true,
       shade: 0.2,
       closeBtn: 1,
       shift:2,
       skin:'music-class',
       area: ['100%', H_Data+'%'],offset:(100-H_Data)+'%',content:url,

   }); 
 }
</script>
