<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport">
<title>{$title}_{$cate.name} - <tp:sitename /></title>
<meta name="keywords" content="{$keywords}" />
<meta name="description" content="{$description}" />
<link type="text/css" href="__PUBLIC__/css/style.css" rel="stylesheet" />
<script type="text/javascript" src="__PUBLIC__/js/jquery.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/wap.js"></script>
</head>
<body>
<include file="Public:header" />
<div class="pos"><tp:position delimiter='&nbsp;&gt;&nbsp;' ismobile='1' /> &gt; （浏览：<tp:click />）</div>
<div class="clearfix list">
		<div class="list-title">
		<strong><a href="{:U('Search/index')}?keyword={$content.title}图片">{$content.title}图片</a></strong>
		</div>
		<div class="list-list">
			<ul class="container lazy-load">
            <tp:piclist typeid='0' keyword='$title' limit='4'>
            <li><div class="libox"><a href="{$piclist.url}"><img alt="{$piclist.title}" src="{$piclist.litpic}"><span>{$piclist.title}</span></a></div></li>
            </tp:piclist>
			</ul>
		</div>
		<div class="list-title">
		<strong><a href="{:U('Search/index')}?keyword={$content.title}壁纸">{$content.title}壁纸</a></strong>
		</div>
		<div class="list-list">
			<ul class="container lazy-load">
            <tp:soflist typeid='11' keyword='$title' limit='2'>
            <li><div class="libox"><a href="{$soflist.url}"><img alt="{$soflist.title}" src="{$soflist.litpic}"><span>{$soflist.title}</span></a></div></li>
            </tp:soflist>
			</ul>
			<ul class="container lazy-load">
            <tp:soflist typeid='12' keyword='$title' limit='2'>
            <li><div class="libox"><a href="{$soflist.url}"><img alt="{$soflist.title}" src="{$soflist.litpic}"><span>{$soflist.title}</span></a></div></li>
            </tp:soflist>
			</ul>
		</div>
		<div class="list-title">
		<strong><a href="{:U('Search/index')}?keyword={$content.title}">{$content.title}最新消息</a></strong>
		</div>
		<div class="list-list">
			<ul class="container lazy-load">
            <tp:artlist typeid='0' keyword='$title' limit='10'>
            <li><div class="libox"><a href="{$artlist.url}"><img alt="{$artlist.title}" src="{$artlist.litpic}"><span>{$artlist.title}</span></a></div></li>
            </tp:artlist>
			</ul>
		</div>
	</div>
<div class="mad"><!--<script src="/skins/ad/a_1.js" type="text/javascript"></script>--></div>
<div class="tit"><strong>热点明星</strong></div>
<div class="sort">
<tp:spelist flag='a' limit='16' orderby='click DESC'>
<li><a href="{$spelist.url}">{$spelist.title}</a></li>
</tp:spelist>
</div>
<div class="mad"><!--<script src="/skins/ad/a_2.js" type="text/javascript"></script>--></div>
<!--<script src="/skins/ad/a_3.js" type="text/javascript"></script>-->
<include file="Public:footer" />
</body>
</html>
